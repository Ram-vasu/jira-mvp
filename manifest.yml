modules:
  jira:projectPage:
    - key: developer-report-page
      resource: main-resource
      resolver:
        function: resolver
      title: Developer Reports
  jira:globalPage:
    - key: developer-report-global-page
      resource: main-resource
      resolver:
        function: resolver
      title: Developer Reports Global
  scheduledTrigger:
    - key: report-scheduler
      function: scheduler-function
      interval: hour
  function:
    - key: resolver
      handler: index.handler
    - key: scheduler-function
      handler: index.scheduler
resources:
  - key: main-resource
    path: static/report-app/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - storage:app
    - read:board-scope:jira-software
    - read:project:jira
    - read:sprint:jira-software
  content:
    styles:
      - unsafe-inline
app:
  id: ari:cloud:ecosystem::app/09eb46c2-70fc-4100-9d91-3c742129b8fe
  runtime:
    name: nodejs24.x
    memoryMB: 256
    architecture: arm64
